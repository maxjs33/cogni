<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Tests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cognitive Tests</h1>
        <nav>
            <ul>
                <li><a href="#figure-weights">Figure Weights</a></li>
                <li><a href="#digit-span">Digit Span</a></li>
                <li><a href="#letter-number-sequencing">Letter-Number Sequencing</a></li>
                <li><a href="#arithmetic">Arithmetic</a></li>
            </ul>
        </nav>
        <div id="figure-weights" class="test-section">
            <h2>Figure Weights</h2>
            <div id="figure-weights-start">
                <button onclick="startFigureWeights()">Begin</button>
            </div>
            <div id="figure-weights-test" style="display:none;">
                <!-- Figure Weights Test Content -->
            </div>
        </div>
        <div id="digit-span" class="test-section">
            <h2>Digit Span</h2>
            <div id="digit-span-start">
                <button onclick="startDigitSpan()">Begin</button>
            </div>
            <div id="digit-span-test" style="display:none;">
                <input type="text" id="response" placeholder="Enter your answer" disabled>
                <button onclick="submitDigitSpanResponse()">Submit</button>
                <button onclick="repeatQuestion()">Repeat Question</button>
            </div>
        </div>
        <div id="letter-number-sequencing" class="test-section">
            <h2>Letter-Number Sequencing</h2>
            <div id="letter-number-sequencing-start">
                <button onclick="startLetterNumberSequencing()">Begin</button>
            </div>
            <div id="letter-number-sequencing-test" style="display:none;">
                <!-- Letter-Number Sequencing Test Content -->
            </div>
        </div>
        <div id="arithmetic" class="test-section">
            <h2>Arithmetic</h2>
            <div id="arithmetic-start">
                <button onclick="startArithmetic()">Begin</button>
            </div>
            <div id="arithmetic-test" style="display:none;">
                <input type="text" id="arithmetic-response" placeholder="Enter your answer" disabled>
                <button onclick="submitArithmeticResponse()">Submit</button>
                <button onclick="repeatArithmeticQuestion()">Repeat Question</button>
            </div>
        </div>
        <div id="result" style="display:none;">
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
